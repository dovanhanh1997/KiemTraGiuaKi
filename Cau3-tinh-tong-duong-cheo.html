<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 4, 8],
        [3, 4, 5],
        [6, 7, 8]
    ];

    function sumDiagonal(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i === j) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    console.log(sumDiagonal(arr));


</script>
</body>
</html>
