<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [10, 3, 5, 7, 12, 6];

    function isPrime(number) {
        if (number < 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true
    }

    function listPrime(array) {
        let out = [];
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                out.push(array[i]);
            }
        }
        return out;
    }

    console.log(listPrime(array));
</script>
</body>
</html>
