<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập số: ");

    let isPrime = function (number) {
        if (number < 1) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true
        }
    };

    console.log(isPrime(number));
</script>
</body>
</html>
